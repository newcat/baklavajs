language: node_js
node_js: "11"

cache: yarn

branches:
  only:
  - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
- yarn --frozen-lockfile --non-interactive

script:
- yarn run build-lib

deploy:
  provider: npm
  email: freddy.wagner@web.de
  on:
    branch: master
  skip_cleanup: true
  api_key:
    secure: 
