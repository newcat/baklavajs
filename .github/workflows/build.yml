name: Build

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 18
              uses: actions/setup-node@v2
              with:
                  node-version: "18"
            - name: Setup Yarn v3
              run: |
                corepack enable
                corepack prepare yarn@stable --activate
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Build
              run: yarn run build
            - name: Lint
              run: yarn run lint
            - name: Test
              run: yarn run test
